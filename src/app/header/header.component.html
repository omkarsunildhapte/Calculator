<mat-toolbar color="primary">
    <span>Calculator</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="toggleNavigation()">
        <mat-icon>list</mat-icon>
    </button>
    <ul class="navigation" [ngClass]="{'show': showNavigation}">
        <button mat-icon-button class="close-button" *ngIf="showNavigation" (click)="toggleNavigation()">
            <mat-icon>close</mat-icon>
        </button>
        <a mat-button routerLink="/">Home</a>
        <a mat-button href="https://www.linkedin.com/in/omkar-dhapte-103380226" target="_blank">LinkedIn</a>
        <a mat-button href="https://github.com/your-github-username" target="_blank">GitHub</a>

    </ul>
</mat-toolbar>
